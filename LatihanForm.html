<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Latihan Membuat Form</title>
	<link  rel="stylesheet" href="style.css">
	
</head>
<body>
    <center><h1>Form Mahasiswa/I Baru </h1></center>
   <center>
        <form>
		<table>
            <div class="wrapper">
			<div class="input-group">
				<tr>
					<td>Nama :</td>
					<td><input type="text" width="250px" name="nama" id="nama" class="nama" ></td>
				<tr>
            
			
				<tr>
					<td>Tempat Lahir :</td>
					<td><input type="text" width="250px" name="tempat lahir" id="tempat lahir" class="tempat lahir"></td>
				</tr>
            
		
				<tr>
					<td>Tanggal Lahir :</td>
					<td><input type="date" ></td>
				</tr>
           
			
				<tr>
					<td>Jenis Kelamin :</td>
					<td><input type="radio" name="janis kelamin" value="L">Laki-laki
						<br>
					<input type="radio" name="jenis kelamin" value="P">Perempuan</td>
				</tr>
			
			
				<tr>
                <td>Agama :</td>
                <td><input type="text" width="250px" name="agama" id="agama" class="agama"></td>
				</tr>
           
		
				<tr>
					<td>Asal Sekolah :</td>
					<td>
                    <select>
                        <option value="">--pilih--</option>
                        <option value="pilihan1">SMP</option>
                        <option value="pilihan2">MTS</option>
                        <option value="pilihan3">PONDOK</option>
                    </select>
					<td>
				</tr>
            
			
				<tr>
					<td>Jurusan :</td>
					<td>
                    <select>
                        <option value="">--pilih--</option>
                        <option value="pilihan1">Informatika</option>
                        <option value="pilihan2">Teknologi Informasi</option>
                        <option value="pilihan3">Sistem Informasi</option>
                    </select>
					</td>
				</tr>
           
           
				<tr>
					<td>Email :</td>
					<td><input type="email" ></td>
				</tr>
           
			
				<tr>
					<td>No.Handphone/Wa :</td>
					<td><input type="text"  name="No.Handphone/Wa" id="No.Handphone/Wa" class="No.Handphone/Wa"><td>
				</tr>
            
           
				<tr>
					<td>Alamat :</td>
					<td><textarea type="text" width="250px" name="alamat" placeholder="Masukkan alamat!" rows="8px" cols="35" id="alamat" class="alamat"></textarea></td>
				</tr>
		  
			
				<tr>
					<td><label>Pas Photo 3 x 4</label><input type="file"></td> 
				</tr>
			
            
				<tr>
				<td></td>
				<td colspan="2" aling="center">
                    <input type="submit" value="SIMPAN">
                    <input type="reset" value="RESET">
                    <input type="button" value="BATAL">
				</td>
				</tr>
            
       </table>
    </form>
	</center>
</body>
</html>
